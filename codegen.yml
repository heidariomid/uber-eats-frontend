overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/graphql/*.js'
generates:
    src/graphql/generated.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
        config:
            declarationKind: 'interface'
            maybeValue: 'T'
